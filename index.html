<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FilePond</title>
    <link
      href="https://unpkg.com/filepond@^4/dist/filepond.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
    <script
      src="/js/main.js"
      defer
    ></script>
  </head>
  <body>
    <form action="">
      <input
        class="filepond"
        type="file"
        name="filepond"
        multiple
        data-allow-reorder="true"
        data-max-file-size="3MB"
        data-max-files="3"
      />
    </form>
  </body>
</html>
